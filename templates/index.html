<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --red:#e63946;--orange:#f4a261;--gold:#ffd60a;
  --bg:#080810;--surface:rgba(255,255,255,.05);--border:rgba(255,255,255,.09);
  --text:#f0f0f0;--muted:#777;--radius:20px;
  --bot-bg:rgba(255,255,255,.06);--user-bg:linear-gradient(135deg,var(--red),var(--orange));
}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);
  display:flex;flex-direction:column;
  background-image:
    radial-gradient(ellipse 80% 50% at 50% -10%,rgba(230,57,70,.2) 0%,transparent 70%),
    radial-gradient(ellipse 50% 40% at 90% 110%,rgba(244,162,97,.1) 0%,transparent 70%);
}

/* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
header{
  display:flex;align-items:center;gap:14px;
  padding:16px 24px;border-bottom:1px solid var(--border);
  background:rgba(8,8,16,.8);backdrop-filter:blur(12px);flex-shrink:0;
}
.avatar{
  width:46px;height:46px;border-radius:50%;
  background:linear-gradient(135deg,var(--red),var(--orange));
  display:flex;align-items:center;justify-content:center;font-size:22px;
  box-shadow:0 0 20px rgba(230,57,70,.4);flex-shrink:0;
  animation:pulse-av 3s ease-in-out infinite;
}
@keyframes pulse-av{
  0%,100%{box-shadow:0 0 20px rgba(230,57,70,.4)}
  50%{box-shadow:0 0 35px rgba(230,57,70,.7)}
}
.header-info h1{font-family:'Space Grotesk',sans-serif;font-size:1.1rem;font-weight:700}
.header-info p{font-size:.75rem;color:var(--muted);margin-top:2px}
.online-dot{
  width:8px;height:8px;border-radius:50%;background:#22c55e;
  display:inline-block;margin-right:5px;
  box-shadow:0 0 6px #22c55e;animation:blink 2s infinite;
}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.4}}
.header-btn{
  margin-left:auto;background:rgba(255,255,255,.07);border:1px solid var(--border);
  border-radius:50px;padding:7px 16px;font-size:.78rem;cursor:pointer;color:var(--muted);
  transition:all .2s;
}
.header-btn:hover{border-color:rgba(230,57,70,.4);color:var(--text)}

/* â”€â”€ Chat area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#chat{
  flex:1;overflow-y:auto;padding:24px 16px;
  display:flex;flex-direction:column;gap:16px;
  scroll-behavior:smooth;
}
#chat::-webkit-scrollbar{width:4px}
#chat::-webkit-scrollbar-thumb{background:rgba(255,255,255,.1);border-radius:4px}

/* â”€â”€ Message bubbles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.msg{display:flex;gap:10px;align-items:flex-end;max-width:680px}
.msg.bot{align-self:flex-start}
.msg.user{align-self:flex-end;flex-direction:row-reverse}

.msg-avatar{
  width:34px;height:34px;border-radius:50%;flex-shrink:0;
  background:linear-gradient(135deg,var(--red),var(--orange));
  display:flex;align-items:center;justify-content:center;font-size:16px;
}
.msg.user .msg-avatar{background:rgba(255,255,255,.1)}

.bubble{
  padding:12px 16px;border-radius:18px;font-size:.92rem;line-height:1.6;
  max-width:520px;
}
.msg.bot .bubble{
  background:var(--bot-bg);border:1px solid var(--border);
  border-bottom-left-radius:4px;
}
.msg.user .bubble{
  background:var(--user-bg);color:#fff;
  border-bottom-right-radius:4px;
}
.bubble strong{font-weight:700}
.bubble br{display:block;content:"";margin:4px 0}

.msg-time{font-size:.65rem;color:var(--muted);margin-top:4px;padding:0 4px}

/* â”€â”€ Typing indicator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.typing-indicator{display:flex;gap:5px;padding:14px 18px;align-items:center}
.dot{width:7px;height:7px;border-radius:50%;background:var(--muted);animation:bounce .8s infinite}
.dot:nth-child(2){animation-delay:.15s}
.dot:nth-child(3){animation-delay:.3s}
@keyframes bounce{0%,80%,100%{transform:scale(1)}40%{transform:scale(1.4);background:var(--orange)}}

/* â”€â”€ Receipt card (inside chat) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.receipt-card{
  background:rgba(0,0,0,.5);border:1px solid rgba(230,57,70,.3);
  border-radius:16px;padding:20px;margin-top:8px;min-width:300px;max-width:480px;
}
.receipt-card h3{
  font-family:'Space Grotesk',sans-serif;font-size:1rem;margin-bottom:12px;
  display:flex;justify-content:space-between;
}
.receipt-card h3 span{color:var(--gold);font-size:.85rem;letter-spacing:.05em}
.r-row{display:flex;justify-content:space-between;font-size:.82rem;padding:5px 0;border-bottom:1px solid rgba(255,255,255,.05)}
.r-row:last-child{border:none}
.r-row.section{color:var(--muted);font-size:.7rem;text-transform:uppercase;letter-spacing:.1em;padding-top:10px;border:none}
.r-row.total{font-weight:800;font-size:1rem;color:var(--gold);padding-top:12px;margin-top:4px;border-top:1px solid rgba(255,255,255,.1)}
.r-row .price{color:var(--orange);font-weight:600}
.r-tag{
  display:inline-flex;align-items:center;gap:4px;
  background:rgba(230,57,70,.12);border:1px solid rgba(230,57,70,.2);
  border-radius:50px;padding:3px 10px;font-size:.75rem;margin:2px;
}
.topping-row{flex-wrap:wrap;gap:4px;padding-top:8px}
.topping-row.r-row{border:none}

/* â”€â”€ Input bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#input-bar{
  padding:14px 16px;border-top:1px solid var(--border);
  background:rgba(8,8,16,.85);backdrop-filter:blur(12px);flex-shrink:0;
}
.input-wrap{
  display:flex;align-items:center;gap:10px;
  background:rgba(255,255,255,.06);border:1px solid var(--border);
  border-radius:50px;padding:8px 8px 8px 18px;
  transition:border-color .3s;max-width:720px;margin:0 auto;
}
.input-wrap:focus-within{border-color:rgba(230,57,70,.4)}
#msg-input{
  flex:1;background:none;border:none;outline:none;
  font-size:.92rem;color:var(--text);font-family:inherit;
}
#msg-input::placeholder{color:var(--muted)}
#msg-input:disabled{opacity:.5}

.ic-btn{
  width:38px;height:38px;border-radius:50%;border:none;cursor:pointer;
  display:flex;align-items:center;justify-content:center;font-size:17px;
  transition:all .2s;flex-shrink:0;
}
#mic-btn{background:rgba(255,255,255,.08);color:var(--text)}
#mic-btn:hover{background:rgba(230,57,70,.2)}
#mic-btn.active{background:var(--red);animation:mic-pulse .8s ease-in-out infinite}
@keyframes mic-pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
#send-btn{background:linear-gradient(135deg,var(--red),var(--orange));color:#fff;box-shadow:0 4px 16px rgba(230,57,70,.4)}
#send-btn:hover{transform:scale(1.08)}
#send-btn:disabled{opacity:.4;pointer-events:none}

/* â”€â”€ Voice indicator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#voice-bar{
  display:none;align-items:center;gap:8px;
  font-size:.8rem;color:var(--red);padding:6px 0;max-width:720px;margin:0 auto;
}
#voice-bar.show{display:flex}
.v-bars{display:flex;gap:3px;align-items:center}
.v-bar{width:3px;border-radius:3px;background:var(--red);height:6px}
.v-bar:nth-child(1){animation:vb .5s infinite alternate}
.v-bar:nth-child(2){animation:vb .5s .1s infinite alternate}
.v-bar:nth-child(3){animation:vb .5s .2s infinite alternate}
.v-bar:nth-child(4){animation:vb .5s .3s infinite alternate}
.v-bar:nth-child(5){animation:vb .5s .4s infinite alternate}
@keyframes vb{to{height:22px}}

/* â”€â”€ Quick replies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.quick-replies{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:10px;max-width:720px;margin-left:auto;margin-right:auto}
.qr{
  background:rgba(255,255,255,.06);border:1px solid var(--border);
  border-radius:50px;padding:6px 14px;font-size:.78rem;cursor:pointer;
  color:var(--muted);transition:all .2s;
}
.qr:hover{border-color:rgba(230,57,70,.4);color:var(--text);background:rgba(230,57,70,.08)}

@media(max-width:560px){
  .bubble{max-width:85vw}
  #chat{padding:16px 10px}
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="avatar">ğŸ•</div>
  <div class="header-info">
    <h1>Pino â€” Your Pizza Waiter</h1>
    <p><span class="online-dot"></span>PizzaVoice AI Â· Always ready to take your order</p>
  </div>
  <button class="header-btn" id="new-conv-btn">ğŸ”„ New Order</button>
</header>

<!-- Chat -->
<div id="chat"></div>

<!-- Input -->
<div id="input-bar">
  <div id="voice-bar">
    <div class="v-bars">
      <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
      <div class="v-bar"></div><div class="v-bar"></div>
    </div>
    ğŸ™ï¸ Listeningâ€¦ tap mic to stop
  </div>
  <div class="quick-replies" id="quick-replies"></div>
  <div class="input-wrap">
    <input id="msg-input" type="text" placeholder="Type your reply or tap ğŸ™ï¸ to speakâ€¦" autocomplete="off"/>
    <button class="ic-btn" id="mic-btn" title="Hold to speak">ğŸ™ï¸</button>
    <button class="ic-btn" id="send-btn" title="Send">â¤</button>
  </div>
</div>

<script>
const chat   = document.getElementById('chat');
const input  = document.getElementById('msg-input');
const micBtn = document.getElementById('mic-btn');
const sendBtn= document.getElementById('send-btn');
const vBar   = document.getElementById('voice-bar');
const qrBar  = document.getElementById('quick-replies');
let sid = null, currentState = 'name', isRec = false, recog = null;

// â”€â”€ Quick reply sets per state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const QR = {
  size:     ['Personal','Small','Medium','Large','XL'],
  crust:    ['Thin','Hand Tossed','Stuffed','Cauliflower','Gluten Free'],
  sauce:    ['Tomato','BBQ','Alfredo','Pesto','Ranch'],
  cheese:   ['Mozzarella','Cheddar','Parmesan','Feta','No Cheese'],
  toppings: ['Pepperoni','Mushrooms','Bacon & JalapeÃ±os','Chicken & Spinach','None'],
  extras:   ['Extra Cheese','Extra Sauce','Well Done','None'],
  quantity: ['1','2','3','4'],
  confirm:  ['Yes, place my order! âœ…','No, start over âŒ'],
};

function showQuickReplies(state){
  qrBar.innerHTML='';
  const opts=QR[state]||[];
  opts.forEach(o=>{
    const b=document.createElement('div');
    b.className='qr';b.textContent=o;
    b.onclick=()=>sendMessage(o);
    qrBar.appendChild(b);
  });
}

// â”€â”€ Timestamps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function now(){
  return new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
}

// â”€â”€ Add message bubble â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function addMsg(who, text, extra=null){
  const wrap=document.createElement('div');
  wrap.className=`msg ${who}`;

  const av=document.createElement('div');
  av.className='msg-avatar';
  av.textContent=who==='bot'?'ğŸ•':'ğŸ‘¤';

  const right=document.createElement('div');

  const bub=document.createElement('div');
  bub.className='bubble';
  // Convert **bold**, newlines
  bub.innerHTML=text
    .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
    .replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>')
    .replace(/\n/g,'<br/>');

  right.appendChild(bub);

  if(extra==='receipt'){ /* receipt appended separately */ }

  const t=document.createElement('div');
  t.className='msg-time';t.textContent=now();
  right.appendChild(t);

  wrap.appendChild(av);
  wrap.appendChild(right);
  chat.appendChild(wrap);
  scrollDown();
  return right; // return for receipt attachment
}

function addReceipt(data, container){
  const {order,pricing,order_id,timestamp}=data;
  const card=document.createElement('div');
  card.className='receipt-card';

  const fmt=n=>'$'+n.toFixed(2);
  const topsStr=order.toppings.map(t=>`<span class="r-tag">${t.emoji} ${t.label}</span>`).join('');
  const exStr=order.extras.map(e=>`<span class="r-tag">â­ ${e.label}</span>`).join('');

  card.innerHTML=`
    <h3>ğŸ§¾ Order Receipt <span>#${order_id}</span></h3>
    <div class="r-row"><span>ğŸ“‹ ${timestamp}</span></div>
    <div class="r-row section"><span>Pizza Specs</span></div>
    <div class="r-row"><span>ğŸ“ Size</span><span class="price">${order.size.label}</span></div>
    <div class="r-row"><span>ğŸ¥¨ Crust</span><span class="price">${order.crust.label}</span></div>
    <div class="r-row"><span>ğŸ¥« Sauce</span><span class="price">${order.sauce.label}</span></div>
    <div class="r-row"><span>ğŸ§€ Cheese</span><span class="price">${order.cheese.label}</span></div>
    ${order.toppings.length?`
    <div class="r-row section"><span>Toppings</span></div>
    <div class="r-row topping-row">${topsStr}</div>`:''}
    ${order.extras.length?`
    <div class="r-row section"><span>Extras</span></div>
    <div class="r-row topping-row">${exStr}</div>`:''}
    <div class="r-row section"><span>Pricing</span></div>
    <div class="r-row"><span>Unit price Ã— ${pricing.quantity}</span><span class="price">${fmt(pricing.unit)} Ã— ${pricing.quantity}</span></div>
    <div class="r-row"><span>Subtotal</span><span class="price">${fmt(pricing.subtotal)}</span></div>
    <div class="r-row"><span>Tax (13%)</span><span class="price">${fmt(pricing.tax)}</span></div>
    <div class="r-row total"><span>ğŸ‰ Total</span><span>${fmt(pricing.total)}</span></div>
  `;
  container.insertBefore(card, container.querySelector('.msg-time'));
  scrollDown();
}

function addTyping(){
  const wrap=document.createElement('div');
  wrap.className='msg bot';wrap.id='typing';
  wrap.innerHTML=`
    <div class="msg-avatar">ğŸ•</div>
    <div class="bubble">
      <div class="typing-indicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </div>`;
  chat.appendChild(wrap);
  scrollDown();
}

function removeTyping(){
  const t=document.getElementById('typing');
  if(t)t.remove();
}

function scrollDown(){
  setTimeout(()=>chat.scrollTo({top:chat.scrollHeight,behavior:'smooth'}),50);
}

// â”€â”€ Send message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function sendMessage(text){
  text=(text||input.value).trim();
  if(!text||!sid)return;
  input.value='';
  addMsg('user',text);
  input.disabled=true;sendBtn.disabled=true;
  qrBar.innerHTML='';
  addTyping();

  try{
    const res=await fetch('/chat',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({session_id:sid,message:text})
    });
    const data=await res.json();
    removeTyping();
    const container=addMsg('bot',data.reply);
    if(data.receipt) addReceipt(data.receipt, container);
    currentState=data.state;
    showQuickReplies(currentState);
  }catch(e){
    removeTyping();
    addMsg('bot','Oops, something went wrong! Please try again ğŸ˜…');
  }finally{
    input.disabled=false;sendBtn.disabled=false;
    input.focus();
  }
}

// â”€â”€ Start conversation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function startConversation(){
  chat.innerHTML='';qrBar.innerHTML='';sid=null;
  try{
    const res=await fetch('/start',{method:'POST'});
    const data=await res.json();
    sid=data.session_id;
    currentState=data.state;
    addMsg('bot',data.reply);
    showQuickReplies(currentState);
  }catch(e){
    addMsg('bot','Could not connect to the server. Please refresh! ğŸ˜…');
  }
}

// â”€â”€ Voice input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
  recog=new SR();
  recog.lang='en-US';recog.interimResults=true;recog.continuous=false;
  recog.onresult=e=>{
    let interim='',final='';
    for(let i=e.resultIndex;i<e.results.length;i++){
      if(e.results[i].isFinal)final+=e.results[i][0].transcript;
      else interim+=e.results[i][0].transcript;
    }
    input.value=final||interim;
  };
  recog.onend=()=>{
    isRec=false;micBtn.classList.remove('active');micBtn.textContent='ğŸ™ï¸';
    vBar.classList.remove('show');
    if(input.value.trim())sendMessage();
  };
  recog.onerror=()=>{isRec=false;micBtn.classList.remove('active');vBar.classList.remove('show')};
}else{
  micBtn.style.opacity='.3';micBtn.title='Voice not supported â€” use Chrome/Edge';
}

micBtn.addEventListener('click',()=>{
  if(!recog)return;
  if(isRec){recog.stop()}
  else{
    isRec=true;input.value='';
    micBtn.classList.add('active');micBtn.textContent='â¹ï¸';
    vBar.classList.add('show');
    try{recog.start()}catch(e){}
  }
});
