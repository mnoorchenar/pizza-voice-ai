<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>ğŸ• PizzaVoice AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --red:#e63946;--orange:#f4a261;--gold:#ffd60a;--green:#22c55e;
  --bg:#07070f;--surface:rgba(255,255,255,.05);--border:rgba(255,255,255,.08);
  --text:#f0f0f0;--muted:#666;
}
html,body{height:100%;overflow:hidden;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text)}
body{display:flex;flex-direction:column;
  background-image:radial-gradient(ellipse 80% 50% at 50% -5%,rgba(230,57,70,.15) 0%,transparent 70%)}

/* â”€â”€ Header â”€â”€ */
header{
  display:flex;align-items:center;gap:12px;padding:14px 20px;
  border-bottom:1px solid var(--border);background:rgba(7,7,15,.9);
  backdrop-filter:blur(16px);flex-shrink:0;z-index:10;
}
.av{
  width:44px;height:44px;border-radius:50%;flex-shrink:0;font-size:20px;
  background:linear-gradient(135deg,var(--red),var(--orange));
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 24px rgba(230,57,70,.5);
}
.av.speaking{animation:av-pulse .6s ease-in-out infinite alternate}
@keyframes av-pulse{to{box-shadow:0 0 40px rgba(230,57,70,.9);transform:scale(1.06)}}
.hinfo h1{font-family:'Space Grotesk',sans-serif;font-size:1rem;font-weight:700}
.hinfo p{font-size:.72rem;color:var(--muted);margin-top:2px}
.dot{width:7px;height:7px;border-radius:50%;background:var(--green);display:inline-block;margin-right:4px;box-shadow:0 0 6px var(--green);animation:blink 2s infinite}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.3}}
.hbtn{
  margin-left:auto;background:rgba(255,255,255,.06);border:1px solid var(--border);
  border-radius:50px;padding:6px 14px;font-size:.75rem;cursor:pointer;color:var(--muted);
  transition:all .2s;
}
.hbtn:hover{border-color:rgba(230,57,70,.4);color:var(--text)}

/* â”€â”€ Chat â”€â”€ */
#chat{flex:1;overflow-y:auto;padding:20px 16px;display:flex;flex-direction:column;gap:14px;scroll-behavior:smooth}
#chat::-webkit-scrollbar{width:4px}
#chat::-webkit-scrollbar-thumb{background:rgba(255,255,255,.08);border-radius:4px}

/* â”€â”€ Bubbles â”€â”€ */
.msg{display:flex;gap:8px;align-items:flex-end;max-width:680px}
.msg.bot{align-self:flex-start}
.msg.user{align-self:flex-end;flex-direction:row-reverse}
.mav{width:32px;height:32px;border-radius:50%;flex-shrink:0;font-size:15px;display:flex;align-items:center;justify-content:center}
.msg.bot .mav{background:linear-gradient(135deg,var(--red),var(--orange))}
.msg.user .mav{background:rgba(255,255,255,.1)}
.bub{padding:11px 16px;border-radius:18px;font-size:.9rem;line-height:1.6;max-width:500px}
.msg.bot .bub{background:rgba(255,255,255,.06);border:1px solid var(--border);border-bottom-left-radius:4px}
.msg.user .bub{background:linear-gradient(135deg,var(--red),var(--orange));color:#fff;border-bottom-right-radius:4px}
.mtime{font-size:.62rem;color:var(--muted);margin-top:3px;padding:0 4px}

/* â”€â”€ Typing â”€â”€ */
.typing .bub{padding:14px 18px}
.tdot{width:6px;height:6px;border-radius:50%;background:var(--muted);display:inline-block;animation:tb .7s infinite}
.tdot:nth-child(2){animation-delay:.15s}.tdot:nth-child(3){animation-delay:.3s}
@keyframes tb{0%,80%,100%{transform:scale(1);opacity:.5}40%{transform:scale(1.4);opacity:1;background:var(--orange)}}

/* â”€â”€ Receipt â”€â”€ */
.receipt{
  background:rgba(0,0,0,.6);border:1px solid rgba(230,57,70,.25);
  border-radius:16px;padding:18px;margin-top:8px;width:100%;max-width:460px;
}
.receipt h3{font-family:'Space Grotesk',sans-serif;font-size:.95rem;margin-bottom:12px;display:flex;justify-content:space-between}
.receipt h3 span{color:var(--gold);font-size:.78rem;letter-spacing:.05em}
.rrow{display:flex;justify-content:space-between;font-size:.8rem;padding:5px 0;border-bottom:1px solid rgba(255,255,255,.05)}
.rrow:last-child{border:none}
.rsec{color:var(--muted);font-size:.68rem;text-transform:uppercase;letter-spacing:.1em;padding-top:10px;border:none}
.rtotal{font-weight:800;font-size:.95rem;color:var(--gold);padding-top:10px;margin-top:4px;border-top:1px solid rgba(255,255,255,.1)!important}
.rval{color:var(--orange);font-weight:600}
.pill{display:inline-flex;gap:4px;background:rgba(230,57,70,.1);border:1px solid rgba(230,57,70,.2);border-radius:50px;padding:3px 10px;font-size:.72rem;margin:2px}
.pills{flex-wrap:wrap;gap:4px;padding-top:6px;border:none!important}

/* â”€â”€ Voice panel â”€â”€ */
#voice-panel{
  flex-shrink:0;border-top:1px solid var(--border);background:rgba(7,7,15,.95);
  backdrop-filter:blur(16px);padding:20px 16px 24px;text-align:center;
}

/* Status label */
#status{font-size:.82rem;color:var(--muted);margin-bottom:16px;min-height:20px;transition:color .3s}
#status.listening{color:var(--red);font-weight:600}
#status.speaking{color:var(--orange);font-weight:600}

/* Big mic ring */
.mic-ring{
  position:relative;display:inline-flex;align-items:center;
  justify-content:center;margin-bottom:16px;
}
.ring{position:absolute;border-radius:50%;border:2px solid var(--red);opacity:0}
.ring-a{width:110px;height:110px}
.ring-b{width:140px;height:140px;animation-delay:.35s}
.ring-c{width:170px;height:170px;animation-delay:.7s}
.listening-active .ring{animation:ripple 1.5s ease-out infinite}
@keyframes ripple{0%{transform:scale(.7);opacity:.8}100%{transform:scale(1);opacity:0}}

#mic-btn{
  width:80px;height:80px;border-radius:50%;border:none;cursor:pointer;
  background:linear-gradient(145deg,var(--red),#b01020);
  color:#fff;font-size:30px;position:relative;z-index:2;
  box-shadow:0 8px 30px rgba(230,57,70,.5);transition:transform .2s,box-shadow .2s;
}
#mic-btn:hover{transform:scale(1.06)}
#mic-btn:disabled{opacity:.4;pointer-events:none}
#mic-btn.listening{animation:mpulse .7s ease-in-out infinite;background:linear-gradient(145deg,#b01020,#6b0010)}
@keyframes mpulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}

/* Waveform (while speaking TTS) */
#waveform{display:flex;align-items:center;justify-content:center;gap:4px;height:36px;margin-bottom:12px}
.wbar{width:4px;border-radius:4px;background:linear-gradient(to top,var(--red),var(--orange));height:6px;transition:height .1s}
.speaking-active .wbar:nth-child(odd){animation:wa .5s ease-in-out infinite alternate}
.speaking-active .wbar:nth-child(even){animation:wb .5s ease-in-out infinite alternate}
@keyframes wa{to{height:32px}}
@keyframes wb{to{height:18px}}

/* Text input fallback */
.text-row{display:flex;gap:8px;max-width:500px;margin:0 auto;margin-top:8px}
#txt-input{
  flex:1;background:rgba(255,255,255,.06);border:1px solid var(--border);
  border-radius:50px;padding:9px 18px;font-size:.85rem;color:var(--text);
  font-family:inherit;outline:none;transition:border-color .3s;
}
#txt-input:focus{border-color:rgba(230,57,70,.4)}
#txt-input::placeholder{color:var(--muted)}
#send-btn{
  width:40px;height:40px;border-radius:50%;border:none;cursor:pointer;
  background:linear-gradient(135deg,var(--red),var(--orange));
  color:#fff;font-size:16px;transition:transform .2s;flex-shrink:0;
}
#send-btn:hover{transform:scale(1.08)}

.hint{font-size:.7rem;color:var(--muted);margin-top:10px}
</style>
</head>
<body>

<header>
  <div class="av" id="av">ğŸ•</div>
  <div class="hinfo">
    <h1>Pino â€” Your Pizza Waiter</h1>
    <p><span class="dot"></span>PizzaVoice AI Â· Speak naturally</p>
  </div>
  <button class="hbtn" id="restart-btn">ğŸ”„ Start Over</button>
</header>

<div id="chat"></div>

<div id="voice-panel">
  <div id="status">Starting upâ€¦</div>

  <div id="waveform"></div>

  <div class="mic-ring" id="mic-ring">
    <div class="ring ring-a"></div>
    <div class="ring ring-b"></div>
    <div class="ring ring-c"></div>
    <button id="mic-btn">ğŸ™ï¸</button>
  </div>

  <div class="text-row">
    <input id="txt-input" type="text" placeholder="Or type here and press Enterâ€¦" autocomplete="off"/>
    <button id="send-btn">â¤</button>
  </div>
  <p class="hint" id="hint">Tap the mic or type â€” Pino will speak and listen!</p>
</div>

<script>
// â”€â”€ DOM refs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const chatEl   = document.getElementById('chat');
const micBtn   = document.getElementById('mic-btn');
const micRing  = document.getElementById('mic-ring');
const waveform = document.getElementById('waveform');
const statusEl = document.getElementById('status');
const txtInput = document.getElementById('txt-input');
const sendBtn  = document.getElementById('send-btn');
const avEl     = document.getElementById('av');
const hintEl   = document.getElementById('hint');

// â”€â”€ Build waveform bars â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
for(let i=0;i<12;i++){const b=document.createElement('div');b.className='wbar';waveform.appendChild(b)}

// â”€â”€ Conversation history (sent to backend each turn) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let history = [];
let isListening = false, isSpeaking = false, canListen = true;

// â”€â”€ Speech Synthesis (Pino's voice) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const synth = window.speechSynthesis;
let voice = null;

function loadVoice(){
  const voices = synth.getVoices();
  // Prefer a natural English male voice
  voice = voices.find(v => v.lang.startsWith('en') && /male|guy|david|mark|daniel|james/i.test(v.name))
       || voices.find(v => v.lang === 'en-US')
       || voices[0] || null;
}
synth.onvoiceschanged = loadVoice;
loadVoice();

function speak(text, onDone){
  // Strip markdown
  const clean = text.replace(/\*\*(.*?)\*\*/g,'$1').replace(/#+\s/g,'').trim();
  synth.cancel();
  const utt  = new SpeechSynthesisUtterance(clean);
  utt.voice  = voice;
  utt.rate   = 1.0;
  utt.pitch  = 1.0;

  isSpeaking = true;
  setSpeaking(true);

  utt.onend = utt.onerror = () => {
    isSpeaking = false;
    setSpeaking(false);
    if(onDone) onDone();
  };
  synth.speak(utt);
}

function setSpeaking(on){
  avEl.classList.toggle('speaking', on);
  waveform.parentElement.classList.toggle('speaking-active', on);
  waveform.classList.toggle('speaking-active', on);
  statusEl.textContent = on ? 'ğŸ”Š Pino is talkingâ€¦' : '';
  statusEl.className   = on ? 'speaking' : '';
}

// â”€â”€ Speech Recognition â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recog = null;

if(SR){
  recog = new SR();
  recog.lang = 'en-US';
  recog.continuous = false;
  recog.interimResults = true;

  recog.onstart = () => {
    isListening = true;
    micBtn.textContent = 'â¹ï¸';
    micBtn.classList.add('listening');
    micRing.classList.add('listening-active');
    statusEl.textContent = 'ğŸ™ï¸ Listeningâ€¦';
    statusEl.className = 'listening';
    hintEl.textContent = 'Tap â¹ to stop, or just finish speaking';
  };

  recog.onresult = e => {
    let interim = '', final = '';
    for(let i = e.resultIndex; i < e.results.length; i++){
      if(e.results[i].isFinal) final += e.results[i][0].transcript;
      else interim += e.results[i][0].transcript;
    }
    txtInput.value = final || interim;
  };

  recog.onend = () => {
    isListening = false;
    micBtn.textContent = 'ğŸ™ï¸';
    micBtn.classList.remove('listening');
    micRing.classList.remove('listening-active');
    statusEl.textContent = '';
    statusEl.className = '';
    const text = txtInput.value.trim();
    txtInput.value = '';
    if(text) sendMessage(text);
    else{ statusEl.textContent = 'Tap the mic to reply'; hintEl.textContent = 'Tap the mic or type â€” Pino will speak and listen!' }
  };

  recog.onerror = e => {
    isListening = false;
    micBtn.textContent = 'ğŸ™ï¸';
    micBtn.classList.remove('listening');
    micRing.classList.remove('listening-active');
    if(e.error !== 'no-speech') statusEl.textContent = 'Mic error â€” please try again';
  };
}else{
  micBtn.disabled = true;
  hintEl.textContent = 'âš ï¸ Voice not supported in this browser. Type below (Chrome/Edge for voice).';
}

micBtn.addEventListener('click', () => {
  if(!recog) return;
  if(isListening){ recog.stop() }
  else if(!isSpeaking){ startListening() }
});

function startListening(){
  if(!recog || isListening || isSpeaking) return;
  txtInput.value = '';
  try{ recog.start() } catch(e){}
}

// â”€â”€ Chat UI helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function ts(){ return new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) }

function addBubble(who, text){
  const wrap = document.createElement('div');
  wrap.className = `msg ${who}`;
  const av = document.createElement('div');
  av.className = 'mav';
  av.textContent = who === 'bot' ? 'ğŸ•' : 'ğŸ‘¤';
  const right = document.createElement('div');
  const bub = document.createElement('div');
  bub.className = 'bub';
  bub.innerHTML = text
    .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
    .replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>')
    .replace(/\n/g,'<br/>');
  right.appendChild(bub);
  const t = document.createElement('div');
  t.className = 'mtime'; t.textContent = ts();
  right.appendChild(t);
  wrap.appendChild(av); wrap.appendChild(right);
  chatEl.appendChild(wrap);
  scrollDown();
  return right;
}

function addTyping(){
  const wrap = document.createElement('div');
  wrap.className = 'msg bot typing'; wrap.id = 'typing';
  wrap.innerHTML = `<div class="mav">ğŸ•</div><div><div class="bub"><span class="tdot"></span><span class="tdot"></span><span class="tdot"></span></div></div>`;
  chatEl.appendChild(wrap); scrollDown();
}
function removeTyping(){ const t=document.getElementById('typing'); if(t)t.remove(); }

function scrollDown(){ setTimeout(()=>chatEl.scrollTo({top:chatEl.scrollHeight,behavior:'smooth'}),60) }

// â”€â”€ Receipt renderer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function addReceipt(data, container){
  const {order, pricing, order_id, timestamp} = data;
  const fmt = n => '$' + n.toFixed(2);
  const card = document.createElement('div');
  card.className = 'receipt';

  const topsHtml = order.toppings.length
    ? order.toppings.map(t=>`<span class="pill">${t.emoji} ${t.label}</span>`).join('')
    : '<span style="color:var(--muted);font-size:.78rem">None</span>';
  const exHtml = order.extras.length
    ? order.extras.map(e=>`<span class="pill">â­ ${e.label}</span>`).join('')
    : '';

  card.innerHTML = `
    <h3>ğŸ§¾ Order Receipt <span>#${order_id}</span></h3>
    <div class="rrow" style="color:var(--muted);font-size:.72rem"><span>${timestamp}</span></div>
    <div class="rrow rsec"><span>Pizza</span></div>
    <div class="rrow"><span>ğŸ“ ${order.size.label}</span><span class="rval">${fmt(order.size.price||pricing.breakdown.base)}</span></div>
    <div class="rrow"><span>ğŸ¥¨ ${order.crust.label}</span><span class="rval">${order.crust.price?'+'+fmt(order.crust.price):'Included'}</span></div>
    <div class="rrow"><span>ğŸ¥« ${order.sauce.label}</span><span class="rval">${order.sauce.price?'+'+fmt(order.sauce.price):'Included'}</span></div>
    <div class="rrow"><span>ğŸ§€ ${order.cheese.label}</span><span class="rval">${order.cheese.price?'+'+fmt(order.cheese.price):'Included'}</span></div>
    <div class="rrow rsec"><span>Toppings</span></div>
    <div class="rrow pills">${topsHtml}</div>
    ${exHtml?`<div class="rrow rsec"><span>Extras</span></div><div class="rrow pills">${exHtml}</div>`:''}
    <div class="rrow rsec"><span>Bill</span></div>
    <div class="rrow"><span>Unit price Ã— ${pricing.quantity}</span><span class="rval">${fmt(pricing.unit)} Ã— ${pricing.quantity}</span></div>
    <div class="rrow"><span>Subtotal</span><span class="rval">${fmt(pricing.subtotal)}</span></div>
    <div class="rrow"><span>Tax (13%)</span><span class="rval">${fmt(pricing.tax)}</span></div>
    <div class="rrow rtotal"><span>ğŸ‰ Total</span><span>${fmt(pricing.total)}</span></div>`;

  const bub = container.querySelector('.bub');
  bub.appendChild(card);
  scrollDown();
}

// â”€â”€ Send message to backend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function sendMessage(text){
  if(!text || isSpeaking) return;
  synth.cancel();

  // Add user bubble + update history
  addBubble('user', text);
  history.push({role:'user', content: text});

  micBtn.disabled = true;
  addTyping();

  try{
    const res  = await fetch('/chat', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({history})
    });
    const data = await res.json();
    removeTyping();

    // Add to history
    history.push({role:'assistant', content: data.reply});

    // Show bubble
    const container = addBubble('bot', data.reply);
    if(data.receipt) addReceipt(data.receipt, container);

    // Pino SPEAKS the reply, then auto-listens
    speak(data.reply, () => {
      if(!data.receipt){   // don't auto-listen after order is placed
        setTimeout(startListening, 600);
      } else {
        statusEl.textContent = 'âœ… Order placed! Tap mic to order again.';
      }
    });

  } catch(e){
    removeTyping();
    addBubble('bot', 'Sorry, something went wrong! Please try again. ğŸ˜…');
  } finally {
    micBtn.disabled = false;
  }
}

// â”€â”€ Text input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function submitText(){
  const t = txtInput.value.trim();
  txtInput.value = '';
  if(t) sendMessage(t);
}
